<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Questão 15</title>
</head>
<body>
    <main>
        <h1>Resultado da Avaliação</h1>
        <p>Olá <span id="nome">Fulano</span>, você está matriculado há <span id="tempo">2</span> anos no curso de Confeitaria e 
            as notas das suas disciplinas são: <span id="nConfei">70</span> em Confeitaria Básica; <span id="nCobert">80</span> em 
            Coberturas e <span id="nBolos">60</span> em Broas e Bolos.</p>
        <p id="resultado"></p>
        <button id="avaliar">Avaliar</button>
        <button id="limpar">Limpar</button>
        <p id="melhorias"></p>
    </main>

    <script>
        var nome = document.getElementById("nome");
        var anos = document.getElementById("tempo");
        var confeitaria = document.getElementById("nConfei");
        var coberturas = document.getElementById("nCobert");
        var bolos = document.getElementById("nBolos");
        var botaoAvaliar = document.getElementById("avaliar");
        var botaoLimpar = document.getElementById("limpar");
        var resultado = document.getElementById("resultado");
        var melhorias = document.getElementById("melhorias");
        var media;

        nome.contentEditable = true;
        anos.contentEditable = true;
        confeitaria.contentEditable = true;
        coberturas.contentEditable = true;
        bolos.contentEditable = true;

        botaoLimpar.addEventListener("click", function(){
            resultado.innerHTML = "";
            melhorias.innerHTML = "";
        })

        botaoAvaliar.addEventListener("click", function(){
            media = (Number(confeitaria.innerHTML) + Number(coberturas.innerHTML) + Number(bolos.innerHTML))/3;
            if(media >= 70) {
                resultado.innerHTML = "Parabéns "+ nome.innerHTML +"! Você está aprovado com média "+ media +"!";
            } else{
                resultado.innerHTML = "Você está reprovado com média "+ media +"!"
            }

            if(Number(confeitaria.innerHTML) < 60){
                melhorias.innerHTML += nome.innerHTML + ", considere estudar mais Confeitaria!</br>";
            }
            if(Number(coberturas.innerHTML) < 60){
                melhorias.innerHTML += nome.innerHTML + ", considere estudar mais Coberturas!</br>";
            }
            if(Number(bolos.innerHTML) < 60){
                melhorias.innerHTML += nome.innerHTML + ", considere estudar mais Bolos!</br>";
            }
        })
    </script>


</body>
</html>
