<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Questão 14</title>
</head>
<body>
    <div id="x">7</div>
    <div id="y">5</div>
    <div id="produto"></div>
    <div id="soma"></div>
    <button id="calcular">Calcular!</button>

    <script>
        var x = document.getElementById("x");
        var y = document.getElementById("y");
        var produto = document.getElementById("produto");
        var soma = document.getElementById("soma");
        var botao = document.getElementById("calcular");

        x.contentEditable = true;
        y.contentEditable = true;

        botao.addEventListener("click", function(){
            produto.innerHTML = "O produto de " + x.innerHTML + " e " + y.innerHTML + " é " + x.innerHTML*y.innerHTML + "!";
            soma.innerHTML = "A soma de " + x.innerHTML + " e " + y.innerHTML + " é " + (Number(x.innerHTML)+Number(y.innerHTML)) + "!";
        })
    </script>
</body>
</html>
